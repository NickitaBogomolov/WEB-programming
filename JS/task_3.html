<!DOCTYPE html>
<html>

<head>
    <title>Задание 3</title>
</head>

<body>
    <script type="module">
        // Запросите у пользователя три числа – коэффициенты квадратного уравнения. Сообщите пользователю, 
        // имеет ли такое уравнение решение и сколько.

        import { validateInput } from './validation.js';

        const a = validateInput(prompt("Введите коэффициент a:"));
        const b = validateInput(prompt("Введите коэффициент b:"));
        const c = validateInput(prompt("Введите коэффициент c:"));

        if (a !== null && b !== null && c !== null) {
            const discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                alert("Уравнение имеет два различных корня");
            } else if (discriminant === 0) {
                alert("Уравнение имеет один корень");
            } else {
                alert("Уравнение не имеет действительных корней");
            }
        }
    </script>
</body>

</html>
