<!DOCTYPE html>
<html>

<head>
    <title>Задание 3</title>
</head>

<body>
    <script type="module">
        // Запросите у пользователя строку, состоящую только из цифр.
        //  Посчитайте произведение этих цифр.

        import { validateInput } from '../validation.js';

        const inputString = prompt("Введите строку из цифр:");

        if (validateInput(inputString) !== null) {
            let product = 1;

            for (let i = 0; i < inputString.length; i++) {
                product *= Number(inputString[i]);
            }
            alert(`Произведение цифр: ${product}`);
        }
    </script>
</body>

</html>
