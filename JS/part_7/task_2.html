<body>
    <script type="module">
        // Напишите функцию, которая сообщит сколько дней осталось до нового года.

        function daysUntilNewYear() {
            const today = new Date();
            const nextYear = today.getFullYear() + 1;
            const newYear = new Date(nextYear, 0, 1);
            const diffTime = newYear - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        const daysLeft = daysUntilNewYear();
        alert(`До нового года осталось ${daysLeft} дней!`);
    </script>
</body>
