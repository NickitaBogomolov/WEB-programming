<body>
    <script type="module">
        // Написать скрипт, который при загрузке по разному в зависимости от времени суток приветствует пользователя

        function getGreeting() {
            const hour = new Date().getHours();

            if (hour >= 5 && hour < 12) {
                return "Доброе утро!";
            } else if (hour >= 12 && hour < 18) {
                return "Добрый день!";
            } else if (hour >= 18 && hour < 23) {
                return "Добрый вечер!";
            } else {
                return "Доброй ночи!";
            }
        }

        const greeting = getGreeting();
        alert(greeting);
    </script>
</body>
