<!DOCTYPE html>
<html>

<head>
    <title>Задание 5</title>
</head>

<body>
    <script type="module">
        // Напишите математический тренажер. Числа для операций генерируется случайным образом в стрелочной функции.
        //  Вывод примера и запрос результата организуйте с помощью окна Prompt или на html странице в виде формы.
        //  При загрузке страницы должен появляться случайно сгенерированный пример на сложение и запрос ответа.
        //  Проверьте ответ пользователя на правильность.

        import { validateInput } from '../validation.js';

        const generateMathExample = () => {
            const num1 = Math.floor(Math.random() * 100) + 1;
            const num2 = Math.floor(Math.random() * 100) + 1;
            return { num1, num2, answer: num1 + num2 };
        };

        const example = generateMathExample();
        const userAnswer = validateInput(prompt(`Решите пример: ${example.num1} + ${example.num2} = ?`));

        if (userAnswer !== null) {
            if (userAnswer === example.answer) {
                alert("Правильно!");
            } else {
                alert(`Неправильно! Правильный ответ: ${example.answer}`);
            }
        }
    </script>
</body>

</html>
