<!DOCTYPE html>
<html>

<head>

<body>
    <script type="module">
        // Написать функцию, которая принимает параметром число от 1 до 7, а возвращает день недели на русском языке. Используйте Switch

        function getDayOfWeek(dayNumber) {
            switch (dayNumber) {
                case 1: return "Понедельник";
                case 2: return "Вторник";
                case 3: return "Среда";
                case 4: return "Четверг";
                case 5: return "Пятница";
                case 6: return "Суббота";
                case 7: return "Воскресенье";
                default: return "Неверный номер дня";
            }
        }

        const dayNum = prompt("Введите число от 1 до 7:");
        const dayName = getDayOfWeek(Number(dayNum));
        alert(dayName);
    </script>
</body>

</html>
