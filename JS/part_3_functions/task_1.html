<!DOCTYPE html>
<html>

<head>
    <title>Задание 1</title>
</head>

<body>
    <script type="module">
        // Написать функцию, которая принимает пол человека ('М','Ж') в виде строки, результат функции возвращает строку "Ваш пол мужской" (или женский) или же "Ваш пол не определён"

        function getGenderText(gender) {
            if (gender === 'М' || gender === 'м') {
                return "Ваш пол мужской";
            } else if (gender === 'Ж' || gender === 'ж') {
                return "Ваш пол женский";
            } else {
                return "Ваш пол не определён";
            }
        }

        const gender = prompt("Введите ваш пол ('М' или 'Ж'):");
        const result = getGenderText(gender);
        alert(result);
    </script>
</body>

</html>
