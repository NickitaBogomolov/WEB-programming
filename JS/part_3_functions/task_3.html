<!DOCTYPE html>
<html>

<head>
    <title>Задание 3</title>
</head>

<body>
    <script type="module">
        // Написать функции поиска минимума и максимума из трех чисел.
        //  Числа передаются в функции как параметры,
        //  возвращается соответственно минимальное и максимальное значения.

        import { validateInput } from '../validation.js';

        function findMin(a, b, c) {
            return Math.min(a, b, c);
        }

        function findMax(a, b, c) {
            return Math.max(a, b, c);
        }

        const num1 = prompt("Введите первое число:");
        const num2 = prompt("Введите второе число:");
        const num3 = prompt("Введите третье число:");

        if (validateInput(num1)!== null && validateInput(num2)!== null && validateInput(num3)!== null) {
            const min = findMin(num1, num2, num3);
            const max = findMax(num1, num2, num3);
            alert(`Минимальное число: ${min}\nМаксимальное число: ${max}`);
        } else {
            alert("Пожалуйста, введите корректные числа");
        }
    </script>
</body>

</html>
