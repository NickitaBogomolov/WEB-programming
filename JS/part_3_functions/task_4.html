<!DOCTYPE html>
<html>

<head>
    <title>Задание 4</title>
</head>

<body>
    <script type="module">
        //4. Создай функциональные выражения (function expression), которые:
        // принимает два параметра, в которых ожидаются имя и возраст пользователя,
        //  возвращает сообщение в консоль, если пользователю меньше 18 лет, то: `${name}, 
        // вы еще очень молоды!`, если от 18 до 50 лет включительно, то: `${name},
        //  добро пожаловать в личный кабинет!`, если  старше 50 лет: `${name}, моё почтение!`, 
        // в противном случае, если невозможно определить возраст по полученному значению, 
        // вернуть сообщение: "Укажите корректные данные!" .


        // 5. принимает один параметр, проверяет и выводит в консоль его тип данных.

        import { validateInput } from '../validation.js';

        const getUserMessage = function (name, age) {
            if (age === null || age < 0) {
                return "Укажите корректные данные!";
            }

            if (age < 18) {
                return `${name}, вы еще очень молоды!`;
            } else if (age >= 18 && age <= 50) {
                return `${name}, добро пожаловать в личный кабинет!`;
            } else {
                return `${name}, моё почтение!`;
            }
        };
        // 5 задание
        const checkDataType = function (value) {
            const type = typeof value;
            console.log(`Тип данных: ${type}, значение: ${value}`);
            return type;
        };

        const userName = prompt("Введите ваше имя:");
        const userAge = validateInput(prompt("Введите ваш возраст:"));

        const message = getUserMessage(userName, userAge);
        alert(message);

        checkDataType(userName);
        checkDataType(userAge);
    </script>
</body>

</html>
