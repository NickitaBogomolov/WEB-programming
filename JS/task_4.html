<!DOCTYPE html>
<html>

<head>
    <title>Задание 4</title>
</head>

<body>
    <script type="module">
        // Пользователь вводит три целых числа. 
        // Проверьте, могут ли они быть длинами сторон треугольника. 
        // Выведите соответствующее сообщение. Если стороны не могут быть длинами сторон треугольника, сообщите пользователю почему.

        import { validateInput } from './validation.js';

        const a = validateInput(prompt("Введите первую сторону:"));
        const b = validateInput(prompt("Введите вторую сторону:"));
        const c = validateInput(prompt("Введите третью сторону:"));

        if (a !== null && b !== null && c !== null) {
            if (a <= 0 || b <= 0 || c <= 0) {
                alert("Стороны треугольника должны быть положительными числами");
            } else if (a + b <= c || a + c <= b || b + c <= a) {
                alert("Эти числа не могут быть сторонами треугольника: сумма двух сторон должна быть больше третьей");
            } else {
                alert("Эти числа могут быть сторонами треугольника");
            }
        }
    </script>
</body>

</html>
