<!DOCTYPE html>
<html>

<head>
    <title>Задание 2</title>
</head>

<body>
    <script type="module">
        // Дано число. Проверьте, отрицательное оно или нет.
        //  Выведите об этом информацию в консоль в формате «Введенное число {ЧИСЛО} отрицательно» или «Введенное число {ЧИСЛО} положительное»,
        //  где {ЧИСЛО} – выводится значение пользователя, например, «Введенное число 5 положительное». Не забудьте проверить ноль.

        import { validateInput } from './validation.js';

        const input = prompt("Введите число:");
        const num = validateInput(input);
        if (num !== null) {
            if (num < 0) {
                console.log(`Введенное число ${num} отрицательное`);
            } else if (num > 0) {
                console.log(`Введенное число ${num} положительное`);
            } else {
                console.log(`Введенное число ${num} равно нулю`);
            }
        }
    </script>
</body>

</html>
