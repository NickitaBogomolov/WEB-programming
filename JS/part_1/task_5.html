<!DOCTYPE html>
<html>

<head>
    <title>Задание 5</title>
</head>

<body>
    <script type="module">
        // Даны четыре вещественных числа. Найдите пару с максимальной суммой.
        // Решите задачу как минимум двумя разными способами
        // Запросите числа с помощью окна prompt
        // Обязательно проверьте перед вычислениями – правильно ли пользователь ввел числа? Используйте функцию isNaN. Если хотя бы одно значение не является числовым, не переходите к вычислениям, а сообщите пользователю, что он ввел значения не верно и для запуска программы нужно обновить страницу
        // Предоставьте пользователю выбор способа вычисления. Для этого запросите номер метода с помощью окна prompt. Выбор действий в программе оформите с помощью конструкции switch
        // Используйте возможности библиотеки Math для поиска максимальной суммы в одном из вариантов решений. Второй вариант остается на ваше усмотрение, НО! НЕ ИСПОЛЬЗУЙТЕ массивы – числа должны быть числами, а не элементами массива.

        import { validateInput } from '../validation.js';

        const n1 = validateInput(prompt("Введите первое число:"));
        const n2 = validateInput(prompt("Введите второе число:"));
        const n3 = validateInput(prompt("Введите третье число:"));
        const n4 = validateInput(prompt("Введите четвертое число:"));

        const method = prompt("Выберите метод вычисления (1 или 2):");

        switch (method) {
            case "1":
                const max1 = Math.max(n1 + n2, n1 + n3, n1 + n4, n2 + n3, n2 + n4, n3 + n4);
                alert(`Максимальная сумма (метод 1): ${max1}`);
                break;
            case "2":
                let maxSum = n1 + n2;
                if (n1 + n3 > maxSum) maxSum = n1 + n3;
                if (n1 + n4 > maxSum) maxSum = n1 + n4;
                if (n2 + n3 > maxSum) maxSum = n2 + n3;
                if (n2 + n4 > maxSum) maxSum = n2 + n4;
                if (n3 + n4 > maxSum) maxSum = n3 + n4;
                alert(`Максимальная сумма (метод 2): ${maxSum}`);
                break;
            default:
                alert("Неверный номер метода");
        }

    </script>
</body>

</html>
