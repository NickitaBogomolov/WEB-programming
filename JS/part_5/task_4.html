    <script type="module">
        // Написать функцию, которая принимает массив чисел и возвращает среднее арифметическое, (округлить результат до десятых). (reduce для суммы)

        function calculateAverage(numbers) {
            if (numbers.length === 0) return 0;

            const sum = numbers.reduce((acc, num) => acc + num, 0);
            const average = sum / numbers.length;
            return Math.round(average * 10) / 10;
        }

        const testArray = [4, 7, 12, 5, 8, 15];
        const average = calculateAverage(testArray);

        console.log("Массив:", testArray);
        console.log("Среднее арифметическое:", average);

        alert(`Массив: [${testArray}]\nСреднее арифметическое: ${average}`);
    </script>
