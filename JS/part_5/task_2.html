<!DOCTYPE html>

<body>
    <script type="module">
        // Написать функцию, которая принимает массив любых целых чисел и возвращает истину, если все элементы четные. Если имеется хотя бы один элемент не четный, то false. (every)

        function allEven(numbers) {
            return numbers.every(num => num % 2 === 0);
        }

        const testArray1 = [2, 4, 6, 8, 10];
        const testArray2 = [2, 4, 7, 8, 10];

        console.log("Массив 1:", testArray1, "Все четные:", allEven(testArray1));
        console.log("Массив 2:", testArray2, "Все четные:", allEven(testArray2));

        alert(`Массив [${testArray1}] - все четные: ${allEven(testArray1)}\nМассив [${testArray2}] - все четные: ${allEven(testArray2)}`);
    </script>
</body>

</html>
