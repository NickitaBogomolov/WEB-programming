<!DOCTYPE html>
<html>

<head>
    <title>Задание 4</title>
</head>

<body>
    <script type="module">
        // Найти все четные числа из промежутка, указанного пользователем. Не забудьте проверки:
        // Корректность ввода.
        // Правильность промежутка (начало меньше конца).
        //  Если промежуток был введен неправильно вы можете запрашивать корректные числа пока 
        // не будут введены удовлетворяющие условию. Или можно поменять местами два введенных числа.
        //  Задача должна быть решена в любом случае.

        import { validateInput } from '../validation.js';

        let start = validateInput(prompt("Введите начало промежутка:"));
        let end = validateInput(prompt("Введите конец промежутка:"));

        if (start !== null && end !== null) {
            if (start > end) {
                [start, end] = [end, start];
                alert(`Промежуток был автоматически изменен: от ${start} до ${end}`);
            }

            console.log(`Четные числа от ${start} до ${end}:`);
            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) { // даже для разнообразия сделал не так, как в 3 задании
                    console.log(i);
                }
            }
        }
    </script>
</body>

</html>
